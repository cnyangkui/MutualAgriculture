log4j.rootLogger=info, stdout,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %t    [%c] %m%n



log4j.appender.stdout=org.apache.log4j.FileAppender
log4j.appender.stdout.File=logout.txt
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p  %t    [%c] %m%n


