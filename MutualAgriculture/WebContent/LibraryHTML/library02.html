<script type="text/javascript">

		function getById(sname){
				return document.getElementById(sname);
		}
		$(document).ready(function(){
			//when the windows changed , we chan rechange the relative
			init();

			window.onresize = function(){
				// console.log("change!!");
    			init();
			}
		});
		function init(){
			// img_Wrapper
			var img_Wrapper = getById("img_Wrapper");
			var widthLen = img_Wrapper.scrollWidth;
			var heightLen = widthLen * 0.618;
			img_Wrapper.style.height = heightLen +'px';
			var real_width,real_height,
	         _im         = document.getElementById('top_pic'),
	         im          = document.createElement('img');
	         im.src      = _im.src,
	         real_width  = im.width,
	         real_height = im.height;
			var p_w = real_width,p_h = real_height;
			var set_w,set_h;
			if(p_w > widthLen || p_h > heightLen){

				if(p_w > widthLen && p_h > heightLen){
					//console.log('1');
					set_w = widthLen;
					set_h = widthLen * ((p_h * 1.0/ p_w * 1.0) * 1.0);
					if(set_h > heightLen){
						set_h = heightLen ;
						set_w = heightLen * ((p_w * 1.0/ p_h * 1.0) * 1.0);
					}
				}
				else if(p_w > widthLen){
					//console.log('2');
					set_w = widthLen;
					set_h = widthLen * ((p_h * 1.0/ p_w * 1.0) * 1.0);
				}
				else{
					//console.log('3');
					set_h = heightLen ;
					set_w = heightLen * ((p_w * 1.0/ p_h * 1.0) * 1.0);
				}
				set_h = set_h * 0.98;
				set_w = set_w * 0.98;
				top_pic.style.height = set_h   +'px';
				top_pic.style.width = set_w  +'px';
				var dx = (heightLen - set_h) / 2.0 + 0.5 ;
				widthLen = top_pic.style.width;
				 top_pic.style.top = dx+'px';
				//console.log(widthLen);

			} 

		}
</script>
