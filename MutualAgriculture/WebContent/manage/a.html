<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
  <!-- fullCalendar 2.2.5-->
   <link rel="stylesheet" href="https://fullcalendar.io/js/fullcalendar-3.3.0/fullcalendar.min.css">
  <link rel="stylesheet" href="https://fullcalendar.io/js/fullcalendar-3.3.0/fullcalendar.print.min.css" media="print">
<!-- fullCalendar 2.2.5 -->
<script src="js/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="https://fullcalendar.io/js/fullcalendar-3.3.0/lib/moment.min.js"></script>
<script src="https://fullcalendar.io/js/fullcalendar-3.3.0/fullcalendar.min.js"></script>
<script src="https://fullcalendar.io/js/fullcalendar-3.3.0/locale-all.js"></script>
<script>

	$(document).ready(function() {
		var initialLocaleCode = 'zh-cn';
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'listDay,listWeek,month'
			},

			// customize the button names,
			// otherwise they'd all just say "list"
			views: {
				listDay: { buttonText: 'list day' },
				listWeek: { buttonText: 'list week' }
			},

			defaultView: 'listWeek',
			defaultDate: '2017-03-12',
			navLinks: true, // can click day/week names to navigate views
			editable: true,
			locale: initialLocaleCode,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2017-03-01'
				},
				{
					title: 'Long Event',
					start: '2017-03-07',
					end: '2017-03-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2017-03-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2017-03-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2017-03-11',
					end: '2017-03-13'
				},
				{
					title: 'Meeting',
					start: '2017-03-12T10:30:00',
					end: '2017-03-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2017-03-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2017-03-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2017-03-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2017-03-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2017-03-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2017-03-28'
				}
			],
			eventClick: function(calEvent, jsEvent, view) {
				
		           alert('Event: ' + calEvent.title);
		           alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
		           alert('View: ' + view.name);
	
		           // change the border color just for fun
		           $(this).css('border-color', 'red');
	
		       }
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
